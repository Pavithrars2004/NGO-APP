<div class="min-h-screen bg-[#f5f7fa] pt-24 px-6 md:px-16 font-['Poppins']">

  <!-- Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-bold text-teal-700 mb-3">Admin Dashboard</h1>
    <p class="text-gray-600 text-lg">Manage volunteer applications efficiently and with style.</p>
  </div>

  <!-- Feedback Message -->
  <div *ngIf="feedbackMessage"
       class="fixed top-4 right-4 bg-white border border-teal-300 text-teal-800 px-6 py-3 rounded-xl shadow-lg animate-fade-in">
    {{ feedbackMessage }}
  </div>

  <!-- Tab Navigation -->
  <div class="flex justify-center space-x-4 mb-10">
    <button
      (click)="activeTab = 'pending'"
      [ngClass]="{'bg-gradient-to-r from-teal-600 to-cyan-500 text-white': activeTab === 'pending', 'bg-white text-gray-600': activeTab !== 'pending'}"
      class="px-6 py-2 rounded-full font-semibold shadow hover:shadow-md border border-teal-300 transition-all">
      Pending
    </button>
    <button
      (click)="activeTab = 'approved'"
      [ngClass]="{'bg-gradient-to-r from-teal-600 to-cyan-500 text-white': activeTab === 'approved', 'bg-white text-gray-600': activeTab !== 'approved'}"
      class="px-6 py-2 rounded-full font-semibold shadow hover:shadow-md border border-teal-300 transition-all">
      Approved
    </button>
    <button
      (click)="activeTab = 'rejected'"
      [ngClass]="{'bg-gradient-to-r from-teal-600 to-cyan-500 text-white': activeTab === 'rejected', 'bg-white text-gray-600': activeTab !== 'rejected'}"
      class="px-6 py-2 rounded-full font-semibold shadow hover:shadow-md border border-teal-300 transition-all">
      Rejected
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center py-12 text-teal-600 text-xl">
    <div class="animate-spin rounded-full h-10 w-10 border-4 border-teal-600 border-t-transparent mx-auto mb-4"></div>
    Loading applications...
  </div>

  <!-- Applications -->
  <div *ngIf="!isLoading && getActiveList().length > 0" class="max-w-6xl mx-auto grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let app of getActiveList()"
      class="bg-white p-6 rounded-2xl shadow-md hover:shadow-lg border border-gray-100 transition-all">
      <h3 class="text-xl font-bold text-teal-700 mb-2">{{ app.name }}</h3>
      <p class="text-gray-600 mb-2">{{ app.email }}</p>
      <p class="text-gray-500 mb-4"><strong>Applied for:</strong> {{ app.opportunityId?.title || app.opportunity }}</p>
      <p class="text-gray-500 mb-4"><strong>Reason:</strong> {{ app.reason }}</p>

      <div *ngIf="activeTab === 'pending'" class="flex justify-between">
        <button (click)="approve(app)"
          class="bg-gradient-to-r from-green-500 to-emerald-400 text-white px-4 py-2 rounded-full shadow hover:scale-105 transition">
          Approve
        </button>
        <button (click)="reject(app)"
          class="bg-gradient-to-r from-red-500 to-rose-400 text-white px-4 py-2 rounded-full shadow hover:scale-105 transition">
          Reject
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && getActiveList().length === 0" class="text-center text-gray-500 mt-10">
    No applications in this category.
  </div>
</div>
