<!-- Volunteer Page -->
<div class="min-h-screen bg-[#f5f7fa] pt-24 px-6 md:px-16 font-['Poppins']">

  <!-- Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-bold text-teal-700 mb-3">Volunteer Opportunities</h1>
    <p class="text-gray-600 text-lg">Find a cause you care about and make an impact today!</p>
  </div>

  <!-- Search Bar -->
  <div class="max-w-3xl mx-auto mb-12">
    <input type="text" placeholder="Search opportunities..." [(ngModel)]="searchTerm"
      class="w-full border border-gray-300 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-teal-500" />
  </div>

  <!-- Opportunities Grid -->
  <div *ngIf="filteredOpportunities().length > 0; else noData"
    class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto">
    <div *ngFor="let opp of filteredOpportunities()"
      class="bg-white rounded-2xl shadow-md hover:shadow-lg transition p-6 border border-gray-100 flex flex-col justify-between">
      
      <div>
        <h3 class="text-xl font-bold text-teal-700 mb-2">{{ opp.title }}</h3>
        <p class="text-gray-600 mb-4">{{ opp.description }}</p>
        <p class="text-gray-500 text-sm"><strong>üìç Location:</strong> {{ opp.location }}</p>
        <p class="text-gray-500 text-sm"><strong>üìÖ Date:</strong> {{ opp.date | date }}</p>
      </div>

      <button (click)="openModal(opp)"
        class="mt-4 bg-gradient-to-r from-teal-600 to-cyan-500 text-white font-semibold py-2 px-6 rounded-full shadow hover:scale-105 transition-all">
        Apply Now
      </button>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-center text-gray-500 mt-8">No opportunities available right now.</p>
  </ng-template>

  <!-- Apply Modal -->
  <div *ngIf="showModal"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 px-6 backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-lg max-w-lg w-full p-8 relative">

      <!-- Close Button -->
      <button (click)="closeModal()"
        class="absolute top-4 right-4 text-gray-500 hover:text-red-500 transition">
        ‚úñ
      </button>

      <h2 class="text-2xl font-bold text-teal-700 mb-4 text-center">Apply for {{ selectedOpportunity?.title }}</h2>

      <form (ngSubmit)="apply()" #applyForm="ngForm" class="space-y-5">
        <div>
          <label class="block font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" [(ngModel)]="application.name" name="name" required
            class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-teal-500" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Email</label>
          <input type="email" [(ngModel)]="application.email" name="email" required
            class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-teal-500" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Why do you want to volunteer?</label>
          <textarea [(ngModel)]="application.reason" name="reason" rows="3"
            class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
        </div>

        <div class="text-center">
          <button type="submit"
            class="bg-gradient-to-r from-teal-600 to-cyan-500 text-white font-semibold py-3 px-8 rounded-full shadow-md hover:shadow-lg hover:scale-105 transition-all">
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Notification -->
  <div *ngIf="successMessage"
    class="fixed bottom-6 right-6 bg-teal-600 text-white px-6 py-3 rounded-full shadow-lg animate-fade-in">
    {{ successMessage }}
  </div>
</div>
